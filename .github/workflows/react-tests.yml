name: Run React Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@v4

      - name: Setup npm
        uses: actions/setup-node@v4
          with:
            node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
